<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Encrypted Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1>End-to-End Encrypted Chat</h1>
                <p class="subtitle">Signal Protocol-inspired encryption</p>

                <div class="tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="register">Register</button>
                </div>

                <div id="login-form" class="tab-content active">
                    <form id="login">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <div id="register-form" class="tab-content">
                    <form id="register">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirm Password</label>
                            <input type="password" id="register-confirm" required autocomplete="new-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>

                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2 id="current-user">User</h2>
                        <button id="logout-btn" class="btn btn-small">Logout</button>
                    </div>

                    <div class="user-lists">
                        <div class="user-list-section">
                            <h3>Online Users</h3>
                            <div id="online-users" class="user-list"></div>
                        </div>
                        <div class="user-list-section">
                            <h3>All Users</h3>
                            <div id="all-users" class="user-list"></div>
                        </div>
                    </div>

                    <div class="connection-status">
                        <span id="status-indicator" class="status-dot"></span>
                        <span id="status-text">Disconnected</span>
                    </div>
                </div>

                <div class="chat-main">
                    <div class="chat-header">
                        <h2 id="chat-with">Select a user to chat</h2>
                        <div id="encryption-status" class="encryption-badge">
                            <svg width="16" height="16" viewBox="0 0 16 16">
                                <path fill="currentColor" d="M8 1L3 3v4c0 3.5 2.4 6.8 5 7.8 2.6-1 5-4.3 5-7.8V3L8 1zm0 2.2l3.5 1.5v3.3c0 2.6-1.8 5.1-3.5 5.9-1.7-.8-3.5-3.3-3.5-5.9V4.7L8 3.2z"/>
                                <path fill="currentColor" d="M7 7h2v4H7V7zm0-2h2v1H7V5z"/>
                            </svg>
                            <span>End-to-End Encrypted</span>
                        </div>
                    </div>

                    <div id="messages" class="messages">
                        <div class="no-chat-selected">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            <p>Select a user from the sidebar to start chatting</p>
                            <p class="hint">All messages are end-to-end encrypted</p>
                        </div>
                    </div>

                    <div class="message-input-container">
                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
                            <button type="submit" class="btn btn-send" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/app.js"></script>
</body>
</html>
